PLG_SYSTEM_PHOCA_OPEN_GRAPH_ENABLE_ARTICLE_COMPONENT_CATEGORIES_VIEW_LABEL="Enable In Article Component (Categories View)"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_ENABLE_ARTICLE_COMPONENT_CATEGORIES_VIEW_DESC="Enable or disable this plugin in Article component (com_content) - in Categories view."
PLG_SYSTEM_PHOCA_OPEN_GRAPH_ENABLE_ARTICLE_COMPONENT_FEATURED_VIEW_LABEL="Enable In Article Component (Featured View)"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_ENABLE_ARTICLE_COMPONENT_FEATURED_VIEW_DESC="Enable or disable this plugin in Article component (com_content) - in Featured view. Phoca Open Graph Content plugin is not active in Article component - in Featured view in case, there is no featured article. If you know, your Featured view does not include any featured article (mostly home page), you can use Phoca Open Graph System plugin instead to display open graph meta tags."
;[3.0.5]
PLG_SYSTEM_PHOCA_OPEN_GRAPH_CHANGE_SVG_TO_PNG_LABEL="Change SVG To PNG"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_CHANGE_SVG_TO_PNG_DESC="Change SVG image name to PNG image name for meta tag. For example, if you use SVG images in your content, OpenGraph does not support them. Therefore, if you have a PNG alternative stored on a server, this alternative can be used for OpenGraph. So, SVG is displayed in content, PNG alternative in OpenGraph meta tag. Be aware, it is not checked whether the PNG alternative exists on the server. If you enable this parameter, always check whether the PNG alternative exists."
PLG_SYSTEM_PHOCAOPENGRAPH="Phoca Open Graph System Plugin"
PLG_SYSTEM_PHOCAOPENGRAPH_DESCRIPTION="<div class=\"alert alert-info left\" style=\"text-align: left\"><p>Phoca Open Graph System Plugin - adding Open Graph meta information to Joomla! site.</p><p>Enable and publish this plugin in <a style=\"text-decoration: underline\" href=\"index.php?option=com_plugins\">Plugin Manager</a></p><p>More information: <a style=\"text-decoration: underline\" href=\"http://www.phoca.cz/\" target=\"_blank\" >Phoca.cz</a></p><p>Documentation: <a style=\"text-decoration: underline\" href=\"http://www.phoca.cz/documentation/\" target=\"_blank\" >Phoca Documentation</a></p><p>Help and Support: <a style=\"text-decoration: underline\" href=\"http://www.phoca.cz/forum/\" target=\"_blank\" >Phoca Forum</a></p></div>"
;[3.0.4]
